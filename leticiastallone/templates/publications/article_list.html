{% extends "base.html" %}

{% block content %}
{% for article in articles %}
<article class="post-page">
    <div class="meta">{{ article.journal }} &bullet; {{ article.pub_date|date:'F \d\e Y' }}</div>
    <h1 class="post-title">{{ article.title }}</h1>
    <div class="abstract">
        {{ article.abstract|safe }}
    </div>
    <p class="read-more"><a href="{% url 'article-detail' article.slug %}">Ler este artigo &rarr;</a></p>
</article>
{% endfor %}
{% endblock content %}
